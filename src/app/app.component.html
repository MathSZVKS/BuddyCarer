<ng-container *ngIf="!inLogin">
  <div class="outer-container">
    <div class="container">
      <app-side-bar
        [userType]="userType"
        [userLogged]="userLogged.username"
        (choosePage)="alterPage($event)"
        (checkUserLogged)="sendUserLogged(userLogged)"
        (moveToLoginPageBeforeAccess)="openLoginInterface()"
        (inMemorial)="alterBackgroundColor($event)"
      ></app-side-bar>
      <div class="main-wrapper">
        <div class="topbar">
          <app-search (adjustScreen)="adjustScreen()" (alterTheme)="alterTheme()"></app-search>
          <app-top-bar
            (loginEvent)="openLoginInterface()"
            [userLogged]="userLogged.username"
            (logOffUser)="logOffUser()"
            (openUserPage)="alterPage($event)"
            (alterBackgroundColor)="alterBackgroundColor($event)"
          ></app-top-bar>
        </div>
        <app-content
          style="overflow: auto"
          [page]="page"
          [userLogged]="userLogged"
          (choosePage)="alterPage($event)"
          [backgroundTitleColor]="backgroundTitleColor"
        ></app-content>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="inLogin">
  <div class="outer-container">
    <div class="container">
      <div class="main-wrapper-login">
        <div class="login">
          <app-login
            (loginStatus)="acessGaranted($event)"
            (return)="return($event)"
          ></app-login>
        </div>
      </div>
    </div>
  </div>
</ng-container>
