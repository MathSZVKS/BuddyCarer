<ng-container *ngIf="!inLogin">
    <div class="outer-container">
        <div class="container">
            <app-side-bar
                [userType]="userType"
            ></app-side-bar>
            <div class="main-wrapper">
                <div class="topbar">
                    <app-search></app-search>
                    <app-top-bar (loginEvent)="openLoginInterface()"></app-top-bar>
                </div>
                <app-content style="overflow: auto;"></app-content> 
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="inLogin">
    <div class="outer-container">
        <div class="container">
            <div class="main-wrapper">
                <div>
                    <app-login></app-login>
                </div>
            </div>
        </div>
    </div>
</ng-container>
