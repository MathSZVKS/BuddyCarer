<div class="topbar__search">
  <input class="topbar__input" type="text" placeholder="Pesquisar" />
  <div class="appOptions">
    <div style="flex: 1">
      <fa-icon
        style="cursor: pointer"
        (click)="maximizeScreen()"
        [icon]="faExpand"
      ></fa-icon>
    </div>
    <div style="flex: 1; margin-left: 10px">
      <fa-icon
        style="cursor: pointer"
        (click)="chooseTheme()"
        [icon]="faCircleHalfStroke"
      ></fa-icon>
    </div>
  </div>
</div>
