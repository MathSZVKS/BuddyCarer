<canvas
  baseChart
  class="chart"
  [data]="barChartData"
  [options]="barChartOptions"
  [plugins]="barChartPlugins"
  [type]="barChartType"
  (chartHover)="chartHovered($event)"
  (chartClick)="chartClicked($event)"
>
</canvas>

<button
  style="color: white; margin-top: 20px; border-radius: 20px"
  mat-button
  mat-raised-button
  color="primary"
  (click)="randomize()"
>
  Atualizar
</button>
